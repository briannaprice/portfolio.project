<h1 class="text-center">Todos</h1>
<form class="container mb-4 border-bottom">
<div class="form-group">
    <label for="name">ToDo Name</label>
<input class="form-control" [(ngModel)]="name" type="text" id="name" name="name">
</div>
<div class="form-group">
<label for="user">UserName</label>
<input class="form-control" [(ngModel)]="user" type="text" id="user" name="user">
</div>
<button class="btn btn-success mb-2" (click)="addTodo()">Add Todo</button>
</form>
<app-todo-list [toDos]="toDos" (deleteEvent)="deleteTodos()"></app-todo-list>
