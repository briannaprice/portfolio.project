<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
        <link href="signin.css" rel="stylesheet">
        <style id="__WebInspectorHideElement__">.__WebInspectorHideElement__ { visibility: hidden !important; }</style>
    </head>
    <body class="text-center">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <div pseudo="placeholder">Email address</div>
            <div pseudo="-webkit-textfield-decoration-container">
                <div>
                    <div contentededitable="plaintext-only"></div>
                </div>
                <div pseudo="-webkit-credentials-auto-fill-button" role="button" aria-label="password AutoFill" style="display: none !important;"></div>
            </div>
        </input>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div pseudo="placeholder">Password</div>
            <div pseudo="-webkit-textfield-decoration-container">
                <div>
                    <div contenteditable="plaintext-only"></div>
                </div>
                <div pseudo="-webkit-caps-lock-indicator" style="display: none !important;"></div>
                <div pseudo="-webkit-credentials-auto-fill-button" role="button" aria-label="password AutoFill" style="display: none !important;"></div>
            </div>
        </input>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"></input> "Remember me"
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </body>
</html>
