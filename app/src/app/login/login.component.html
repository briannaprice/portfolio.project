<h2 class="text-center mt-4">Welcome to ToDo App</h2>
<form class="container">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="username" name="password">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password">
    </div>
    <button (click)="login()" class="btn btn-primary">Submit</button>
  </form>
